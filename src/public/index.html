<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="game-wrapper">
        <div class="game-board">
          <div class="board-cell" data-cell-index="1"><span>X</span></div>
          <div class="board-cell" data-cell-index="2"></div>
          <div class="board-cell" data-cell-index="3"></div>
          <div class="board-cell" data-cell-index="4"></div>
          <div class="board-cell" data-cell-index="5"><span>O</span></div>
          <div class="board-cell" data-cell-index="6"></div>
          <div class="board-cell" data-cell-index="7"></div>
          <div class="board-cell" data-cell-index="8"></div>
          <div class="board-cell" data-cell-index="9"><span>X</span></div>
        </div>
      </div>
      <div class="messages" id="message-list"></div>
      <div class="controls">
        <button id="searchGame">Battle!</button>
        <button id="restartGame" style="display: none;">Restart</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
